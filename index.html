<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Gerador de Senha</title>
</head>

<body>
  <div id="container">
    <img src="./imgs/password.svg" width="35px" id="password_img" alt="">
    <h1 id="title">Gerador de Senha</h1>
    <div id="password_container">
      <span id="password"></span>
      <button id="copy">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>

    <div id="password_items">
      <div class="item">
        <input id="size" name="size" type="number">
        <label for="size">
          Quantidade de Caracteres
        </label>
      </div>

      <div class="item">
        <input type="checkbox" name="include_uppercase" id="include_uppercase">
        <label for="include_uppercase">
          Incluir letra maiúscula
        </label>
      </div>

      <div class="item">
        <input type="checkbox" name="include_lowercase" id="include_lowercase">
        <label for="include_lowercase">
          Incluir letra minúscula
        </label>
      </div>

      <div class="item">
        <input type="checkbox" name="include_number" id="include_number">
        <label for="include_number">
          Incluir número
        </label>
      </div>

      <div class="item">
        <input type="checkbox" name="include_special_caractere" id="include_special_caractere">
        <label for="include_special_caractere">
          Incluir caractere especial
        </label>
      </div>
      <button id="generate">Gerar Senha</button>

    </div>
  </div>
  <script src="./js/script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
